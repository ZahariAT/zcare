services:

  web_run_unit_tests:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
    volumes:
      - .:/code
    command: >
      sh -cx "coverage run manage.py test item.tests core.tests &&
              coverage report -m"
